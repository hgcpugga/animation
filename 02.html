<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #scroll-images img{
        display: block;
        position: relative;
        top: 0px;
        left: 0px;
    }
    </style>
</head>
<body>
    <div id="scroll-images">
        <img src="E:\ma\images\08f790529822720eb1faa1be77cb0a46f21fabba.jpg" alt="">
        <img src="E:\ma\images\9345d688d43f8794f7940c9ede1b0ef41bd53a12.jpg" alt="">
        <img src="E:\ma\images\29381f30e924b899fb6af27e62061d950a7bf626.jpg" alt="">
        <img src="E:\ma\images\a5c27d1ed21b0ef48c509cecd1c451da80cb3ec3.jpg" alt="">
        <img src="E:\ma\images\cdbf6c81800a19d85ba3084d3ffa828ba71e46d2.jpg" alt="">
        <img src="E:\ma\images\f3d3572c11dfa9ec8c2d744c6ed0f703918fc16d.jpg" alt="">
        <img src="E:\ma\images\f9198618367adab4c32b570487d4b31c8601e4fa.jpg" alt="">
    </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
        <script>
        var index = 6;
        var z_index = 999;
        function job1() {
            $($("#scroll-images img")[index]).animate({left:"-480px"},3000,function(){
                z_index = z_index -1;
                $(this).css({zIndex: z_index,left:0});
                $(this).show();
                index = index -1;
                if (index < 0) {
                    index = 6;
                }
            });
        }
        $(document).ready(function(){
            var $images = $("#scroll-images img");
            for (var i = 0; i < $images.length; i++){
                $($images[i]).css({top: -i*300 + 'px', zIndex:999});
            }
            setInterval(job1, 1000);
        })
        </script>
</body>
</html>
